<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopes Technical Recruitment website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        /* Additional CSS if needed */
        .banner {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar img.logo {
            width: 100px; /* Adjust logo size as needed */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1000;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 25px;
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
            }

            .navbar img.logo {
                width: 80px; /* Adjust logo size for smaller screens */
            }

            .navbar ul li a {
                font-size: 16px;
            }

            .content {
                width: 90%;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 18px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="banner">
    <video autoplay loop muted playsinline>
        <source src="video5.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <img class="logo" src="image.png">
        <ul>
            <li><a href="/Recruitments-Hopes-Technical/home1.html" >Home</a></li>
                    <li><a href="/Recruitments-Hopes-Technical/about1.html">About</a></li>
                    <li><a href="/Recruitments-Hopes-Technical/services.html">Helpline</a></li>
                    <li><a href="/Recruitments-Hopes-Technical/team1.html">Teams</a></li>
                    <li><a href="/Recruitments-Hopes-Technical/Login.html">Login</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Hi,</h1>
        <p><span id="autotype-text"></span></p>
        <div class="about_details"></div>
        <div>
            <a class="btn btn-primary" href="/Recruitments-Hopes-Technical/contact.html">Contact Us</a>
        </div>
    </div>
</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#autotype-text', {
        strings: ['Welcome to the Hopes Official Website', 'How can I help you ?', 'We are the well known media club of PESU'],
        smartBackspace: true, // Default value
        typeSpeed: 40,
        backspeed: 55,
        loop: true,
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
